services:
  classifai:
    build:
      context: ../../classifAI
    # Optional: use a prebuilt image instead of a local build.
    # image: your-registry/classifai:tag
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - db

  taxomind:
    build:
      context: ../../taxomind
    profiles:
      - ai
    # Optional: use a prebuilt image instead of a local build.
    # image: your-registry/taxomind:tag
    env_file:
      - ../.env
    ports:
      - "8000:8000"

  db:
    image: postgres:15
    # Local dev database for classifAI. Remove if you use an external DB.
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-classifai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classifai}
      POSTGRES_DB: ${POSTGRES_DB:-classifai}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
