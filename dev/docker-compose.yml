services:
  classiflow:
    build:
      context: ../../classiflow
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - db

  taxomind:
    build:
      context: ../../taxomind
    profiles:
      - ai
    env_file:
      - ../.env
    ports:
      - "8000:8000"

  db:
    image: postgres:15
    # Local dev database for classiflow. Remove if you use an external DB.
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-classiflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classiflow}
      POSTGRES_DB: ${POSTGRES_DB:-classiflow}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
