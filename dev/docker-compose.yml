services:
  classifai:
    image: ${CLASSIFAI_IMAGE:-ghcr.io/rowsquared/classifai:latest}
    # To use a local build instead of a published image, uncomment:
    # build:
    #   context: ../path-to-classifai
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - db

  taxomind:
    image: ${TAXOMIND_IMAGE:-ghcr.io/rowsquared/taxomind:latest}
    profiles:
      - ai
    # To use a local build instead of a published image, uncomment:
    # build:
    #   context: ../path-to-taxomind
    env_file:
      - ../.env
    ports:
      - "8000:8000"

  db:
    image: postgres:15
    # Local dev database for classifAI. Remove if you use an external DB.
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-classifai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classifai}
      POSTGRES_DB: ${POSTGRES_DB:-classifai}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
